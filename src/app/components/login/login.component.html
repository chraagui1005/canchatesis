<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/800px-Real_Madrid_CF.svg.png" alt="Imagen encima del titulo" class="imagen-titulo">

    <h2 class="login-title">Iniciar sesión</h2>
    <form class="login-form" [formGroup]="myForm" (ngSubmit)="submitFormulario()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" class="form-control" type="email" id="email" name="email" placeholder="Correo electrónico" required>
        <div *ngIf="f.usuario.errors && f.usuario.touched" class="invalid-feedback">Correo electrónico obligatorio</div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" class="form-control" type="password" id="password" name="password" placeholder="Contraseña" required>
        <div *ngIf="f.password.errors && f.password.touched" class="invalid-feedback">Contraseña obligatoria</div>
      </div>
      <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
    </form>
    <div *ngIf="incorrectCredentials" class="alert alert-danger">Credenciales incorrectas. Por favor, inténtalo de nuevo.</div>
  </div>
</body>
